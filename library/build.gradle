ext {
    bintrayRepo = 'BottomNavView' // Repo name in bintray dashboard
    bintrayName = 'com.parade.bottomNavView' // package name of the bintray repo

    publishedGroupId = 'com.parade.bottomNavView'   // this is the ID we want to see in implementation line
    libraryName = 'library'     // this is the module name of library
    artifact = 'library'        // this is the artifact we want to see in implementation line

    libraryDescription = 'An Android bottom navigation library' // description of library

    siteUrl = 'https://github.com/parade0393/BottomNavView'    // git repo url
    gitUrl = 'https://github.com/parade0393/BottomNavView.git' // git repo vcs url

    libraryVersion = '1.0.1'      // library version

    developerId = 'parad0393'                // This is your bintray username
    developerName = 'parad0393'              // Developer's name
    developerEmail = 'parade0379@gmail.com'                // Developer's email

    licenseName = 'The Apache Software License, Version 2.0'  // for example, The Apache Software License, Version 2.0
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'   // for example, http://www.apache.org/licenses/LICENSE-2.0.txt
    allLicenses = ["Apache-2.0"]    // array of licenses, for example, ["Apache-2.0"]
}

apply plugin: 'com.android.library'
apply from: 'publish.gradle'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
}
